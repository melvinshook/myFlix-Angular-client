<mat-card>
  <mat-card-header class="genre-card-header">
    <mat-card-title class="genre-card-title">Genre</mat-card-title>
    <span class="fill-remaining-space"></span>
    <button
      class="genre-close-button"
      aria-label="Close the genre details button"
      mat-dialog-close
    >
      &#10008;
    </button>
  </mat-card-header>
  <mat-card-content class="genre-card-content">
    <p>Name: {{ data.name }}</p>
    <p>Description: {{ data.description }}</p>
  </mat-card-content>
</mat-card>
