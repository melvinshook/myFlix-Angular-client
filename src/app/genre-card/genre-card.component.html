<mat-card>
  <mat-card-header>
    <mat-card-title>{{ genre.name }}</mat-card-title>
    <mat-card-subtitle>
      <p>Genre Description: {{ genre.description }}</p>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="closeDialog()">
      Close
    </button>
  </mat-card-actions>
</mat-card>
