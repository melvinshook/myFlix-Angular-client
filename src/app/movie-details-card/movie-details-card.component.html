<mat-card>
  <mat-card-header class="details-card-header">
    <mat-card-title class="details-card-title">{{ data.title }}</mat-card-title>
    <span class="fill-remaining-space"></span>
    <button
      class="details-close-button"
      aria-label="Close the description button"
      mat-dialog-close
    >
      &#10008;
    </button>
  </mat-card-header>
  <mat-card-content class="details-card-content">
    <p>Description: {{ data.description }}</p>
  </mat-card-content>
</mat-card>
