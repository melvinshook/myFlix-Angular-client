<div class="container">
  <div class="movie-cards">
    <mat-card *ngFor="let movie of movies" class="card">
      <mat-card-header>
        <mat-card-title>{{ movie.title }}</mat-card-title>
        <mat-card-subtitle
          >Directed by: {{ movie.director.name }}</mat-card-subtitle
        >
      </mat-card-header>
      <img src="{{ movie.imagePath }}" alt="{{ movie.title }}" />
      <mat-card-actions>
        <button mat-button color="primary" (click)="openGenreDialog(movie)">
          Genre
        </button>
        <button mat-button color="primary" (click)="openDirectorDialog(movie)">
          Director
        </button>
        <button mat-button color="primary" (click)="openDetailsDialog(movie)">
          Description
        </button>
        <mat-icon>favorite_border</mat-icon>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
