<app-toolbar></app-toolbar>

<div class="container">
  <div class="movie-cards">
    <mat-card *ngFor="let movie of movies" class="card">
      <mat-card-header>
        <mat-card-title class="movie-title">{{ movie.title }}</mat-card-title>
        <mat-card-subtitle
          >Directed by: {{ movie.director.name }}</mat-card-subtitle
        >
      </mat-card-header>
      <img src="{{ movie.imagePath }}" alt="{{ movie.title }}" />
      <mat-card-actions>
        <button
          mat-button
          color="primary"
          (click)="openGenreDialog(movie.genre)"
        >
          Genre
        </button>
        <button
          mat-button
          color="primary"
          (click)="openDirectorDialog(movie.director)"
        >
          Director
        </button>
        <button mat-button color="primary" (click)="openDetailsDialog(movie)">
          Description
        </button>
        <!-- <button
          class="heart-icon"
          mat-icon-button
          (click)="
            isFavorite(movie)
              ? removeTitleFromFavorites(movie)
              : addTitleToFavorites(movie)
          "
        >
          <mat-icon>{{
            isFavorite(movie) ? "favorite" : "favorite_border"
          }}</mat-icon> 
        </button> -->
        <mat-icon>favorite_border</mat-icon>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
