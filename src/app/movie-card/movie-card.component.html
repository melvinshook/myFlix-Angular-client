<app-toolbar></app-toolbar>

<div class="container">
  <div class="movie-cards">
    <mat-card *ngFor="let movie of movies" class="card">
      <mat-card-header>
        <mat-card-title class="movie-title">{{ movie.title }}</mat-card-title>
        <mat-card-subtitle
          >Directed by: {{ movie.director.name }}</mat-card-subtitle
        >
      </mat-card-header>
      <img src="{{ movie.imagePath }}" alt="{{ movie.title }}" />
      <mat-card-actions>
        <button
          mat-button
          color="primary"
          (click)="openGenreDialog(movie.genre)"
        >
          Genre
        </button>
        <button
          mat-button
          color="primary"
          (click)="openDirectorDialog(movie.director)"
        >
          Director
        </button>
        <button mat-button color="primary" (click)="openDetailsDialog(movie)">
          Description
        </button>
        <button mat-icon-button (click)="toggleFav(movie)">
          <mat-icon *ngIf="isFav(movie)" style="transform: scale(1.5)">
            favorite
          </mat-icon>
          <mat-icon *ngIf="!isFav(movie)" style="transform: scale(1.5)">
            favorite_border
          </mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
